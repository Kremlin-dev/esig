<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Petition Submissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #eff1f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .admin-container {
            background: white;
            border: 1px solid #d1d5db;
        }
        .submission-card {
            background: white;
            border: 1px solid #e5e7eb;
            transition: box-shadow 0.2s;
        }
        .submission-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #11336e;
        }
        .btn-primary:hover {
            background-color: #0f2a5a;
        }
        .btn-secondary {
            background-color: #059669;
        }
        .btn-secondary:hover {
            background-color: #047857;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="admin-container rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold mb-1" style="color: #11336e;">Admin Dashboard</h1>
                        <p class="text-gray-600">Manage employee petition submissions</p>
                    </div>
                    <div class="flex gap-3">
                        <button 
                            id="exportPrint" 
                            class="btn-secondary text-white px-4 py-2 rounded font-medium"
                        >
                            Print Report
                        </button>
                        <button 
                            id="exportExcel" 
                            class="btn-secondary text-white px-4 py-2 rounded font-medium"
                        >
                            Export Excel
                        </button>
                        <a 
                            href="/" 
                            class="btn-primary text-white px-4 py-2 rounded font-medium"
                        >
                            Back to Form
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="p-6">
                <div id="loading" class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-300 border-t-blue-600"></div>
                    <p class="mt-2 text-gray-600">Loading submissions...</p>
                </div>
                
                <div id="submissionsContainer" class="hidden">
                    <div id="submissionsList" class="space-y-4"></div>
                </div>
                
                <div id="noSubmissions" class="hidden text-center py-12">
                    <div class="text-gray-400 mb-4">
                        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No Submissions Yet</h3>
                    <p class="text-gray-600">Petition submissions will appear here once employees start submitting forms.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="signatureModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-4 w-full shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium" style="color: #11336e;">Employee Signature</h3>
                <button id="closeSignatureModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="text-center">
                <img id="signatureImage" src="" alt="Employee Signature" class="max-w-full h-auto border rounded-lg">
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
